<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Circle-icons-dev.svg/800px-Circle-icons-dev.svg.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Formulario</title>
</head>
<body class="background">

    <div class="center">
        <div>

            <div class="title">
                <h1>Aplicar como desarrollador</h1>
            </div>
        
            <div class="form">

                <div class="data">
                    <p>Nombre</p>
                    <input name="nombre" placeholder="Enter your name" value="">
                </div>

                <div class="data">
                    <p>Correo electronico</p>
                    <input name="correo" placeholder="Enter your email" value="">
                </div>

                <div class="data">
                    <p>Edad</p>
                    <input name="edad" placeholder="Age" value="">
                </div>

                <div class="data">
                    <p>Que opcion describe mejor su rol actual</p>

                    <select name="cars" id="cars" >
                        <option value="" disabled selected>Select an option</option>
                        <option value="opcion 1">Opcion 1</option>
                        <option value="opcion 2">Opcion 2</option>
                        <option value="opcion 3">Opcion 3</option>
                        <option value="opcion 4">Opcion 4</option>
                      </select>
                </div>

                <div class="data2">
                    <p>Con que disponibilidad cuenta actualmente</p>
                    <input type="radio" id="Inmediata" name="disponibilidad" value="Inmediata">
                    <label for="Inmediata">Inmediata</label><br>
                    <input type="radio" id="Noinmediata" name="disponibilidad" value="Noinmediata">
                    <label for="Noinmediata">No inmediata</label><br>
                </div>

                <div class="data">
                    <p>A que posicion desea aplicar</p>

                    <select name="cars" id="cars" >
                        <option value="" disabled selected>Select an option</option>
                        <option value="opcion 1">Opcion 1</option>
                        <option value="opcion 2">Opcion 2</option>
                        <option value="opcion 3">Opcion 3</option>
                        <option value="opcion 4">Opcion 4</option>
                      </select>
                </div>

                <div class="data2">
                    <p>Tiene experiencia en algunas de las siguientes tecnologias</p>
                    <input type="checkbox" id="C#" name="C#" value="C#">
                    <label for="C#"> C#</label><br>
                    <input type="checkbox" id="Java" name="Java" value="Java">
                    <label for="Java"> Java</label><br>
                    <input type="checkbox" id="HTMLyCSS" name="HTMLyCSS" value="HTMLyCSS">
                    <label for="HTMLyCSS"> HTML y CSS</label><br>
                    <input type="checkbox" id="JavaScrip" name="JavaScrip" value="JavaScrip">
                    <label for="JavaScrip"> JavaScrip</label><br>
                    <input type="checkbox" id="GO" name="GO" value="GO">
                    <label for="GO"> GO</label><br>
                    <input type="checkbox" id="Rust" name="Rust" value="Rust">
                    <label for="Rust"> Rust</label><br>
                    <input type="checkbox" id="Python" name="Python" value="Python">
                    <label for="Python"> Python</label><br>
                </div>

                <div class="data">
                    <p>Algo que quieras contarnos sobre ti</p>
                    <textarea id="w3review" name="w3review" rows="4" cols="50">
                    </textarea>
                </div>

                <div class="data">
                    <button>Enviar</button>
                </div>

                <a class="link" href="">GitHub</a>

            </div>
            
        </div>
    </div>
        
</div>

</body>
</html>
